<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtOrganizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand col-md-2" href="#">
                <img src="img/LOGOS/" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span>ArtOrganizer</span>
            </a>
            <form class=" d-flex col-md-8">
                <input class="form-control me-2 mx-3 col-8" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 col-2" type="submit">Pesquisa</button>
            </form>
            <div class="ml-2 col-md-2">
                <img class="m-1" src="img/navbar_home/notificação.svg" alt="Notificação" height="30rem">
                <img class="m-1" src="img/navbar_home/perfil.svg" alt="perfil" height="50rem">
                <img class="m-1" src="img/navbar_home/config.svg" alt="Configurações" height="30rem">
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav id="barra-amigos"  style="margin-left: 20px; margin-right: 20px; max-width: 15rem;">

                <div class="row">
                    <h2 id="h2_amigos">Amigos Recentes</h2>
                    <img src="img/align-right-svgrepo-com.svg" alt="" style="width: 35px; height: 35px;"
                        id="botao-esconder-amigos">
                </div>

                <div id="amigos">
                    <div class="row">
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action d-flex">
                                <img class="m-2" src="img/navbar_home/perfil.svg" alt="icon-vinil"
                                    style="height: 3rem; width: 3rem;">
                                <div class="m-1">
                                    <h3>Vinil115</h3>
                                    <p>Lendo: Artigo dos deuses</p>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action d-flex">
                                <img class="m-2" src="img/navbar_home/perfil.svg" alt="icon-vinil"
                                    style="height: 3rem; width: 3rem;">
                                <div class="m-1">
                                    <h3>Vinil115</h3>
                                    <p>Lendo: Artigo dos deuses</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </nav>

            <div class="col" id="content">
                <div class="row my-4" id="head">
                    <span class="col-xl-4 col-sm-3 h1">Meus artigos</span>
                    <div class="col-5"></div>
                    <input class="btn button col-xl-3 col-sm-4" type="button" value="Adicionar Artigo">
                </div>
                <div class="row" id="pastas">
                    <input class="button btn col m-2" type="button" value="Pasta 01">
                    <input class="button btn col m-2" type="button" value="Pasta 01">
                    <input class="button btn col m-2" type="button" value="Pasta 01">
                    <input class="button btn col m-2" type="button" value="Pasta 01">
                </div>
            </div>



            <nav  id="barra-menu" style="margin-left: 20px; margin-right: 20px;  max-width: 15rem;">
                <div class="row">
                    <img src="img/align-right-svgrepo-com.svg" alt="" style="width: 35px; height: 35px;"
                        id="botao-esconder-menu">

                    <h2 id="h2_menu">Menu</h2>

                </div>


                <div id="menu">
                    <ul id="links_menu" class="menu-list nav flex-column">
                        <li><a class="nav-link" href="#">Minha Biblioteca</a></li>
                        <li><a class="nav-link" href="#">Amigos</a></li>
                        <li><a class="nav-link" href="#">Explorar</a></li>
                    </ul>
                </div>
            </nav>

        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="sidebar.js"></script>

</html>
