<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Erro 404 - Página não encontrada</title>
    <!-- Inclua os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Se desejar, você pode adicionar seu próprio arquivo de estilo personalizado aqui -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container error-container">
    <div class="error-code">404</div>
    <div class="error-message">Página não encontrada</div>
    <p>Desculpe, a página que você está procurando pode ter sido removida, renomeada ou está temporariamente indisponível.</p>
    <p><a href="/">Voltar à página inicial</a></p>
</div>

<!-- Inclua os links para os arquivos JavaScript do Bootstrap (opcional) -->
<script src="/../public/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
